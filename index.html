<!DOCTYPE html>
<html lang="en">

<head>

  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Assistant:wght@300;400;700&display=swap" rel="stylesheet">
  <title>Registration Form</title>
  <link rel="stylesheet" href="styles.css">

</head>

<body>

  <h1>Registration Form</h1>
  <p>Please fill out this form with the required information</p>
  
  <form action="https://register-demo.freecodecamp.org" method="post">
    <fieldset>

      <label for="first-name">First name: <input id="first-name" type="text" name="first-name" required></label>
      
      <label for="last-name">Last name: <input id="last-name" type="text" name="last-name" required></label>
      
      <label for="email">Your best e-mail: <input id="email" type="email" name="email" required></label>
      
      <label for="new-password">Create a new password: <input id="new-password" type="password" pattern="[a-z0-5]{8,}" name="password" required></label>
      

    </fieldset>

    <fieldset>
      <label for="personal-account">
        <input class="inline" id="personal-account" name="account-type" name="personal-account" type="radio"> Personal account
      </label>
      <label for="business-account">
        <input class="inline" id="business-account" name="account-type" name="business-account" type="radio"> Business account
      </label>
      <label for="terms-and-conditions">
        <input class="inline" id="terms-and-conditions" type="checkbox" name="terms" required> I accept the <a href="https://www.freecodecamp.org/news/terms-of-service/">terms and conditions</a>.

      </label>
    </fieldset>

    <fieldset>
      <label for="profile-picture">Upload a profile picture: 
        <input id="profile-picture" type="file" name="file">
      </label>

      <label for="age">Input your age (years): 
        <input id="age" type="number" min="13" max="120" name="age">
      </label>

      <label for="referrer">How did you hear about us? 
        <select name="referrer" id="referrer">
        <option value="">(select one)</option>
        <option value="1">freeCodeCamp News</option>
        <option value="2">freeCodeCamp YouTube Channel</option>
        <option value="3">freeCodeCamp Forum</option>
        <option value="4">Other</option>
      </select>
    </label>

      <label for="bio">Provide a bio:
        <textarea name="bio" id="bio" cols="30" rows="3" placeholder=" I like coding on the beach... ">

        </textarea>
      </label>



    </fieldset>

    <input value="Submit" type ="submit" name="submit"/> 

  </form>


</body>

</html>
